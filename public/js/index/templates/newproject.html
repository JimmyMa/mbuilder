<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Project Name</label>
    <div class="controls">
      <input type="text" placeholder="Name" data-bind="value:name">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Project Description</label>
    <div class="controls">
      <input type="text" placeholder="Description" data-bind="value:description">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn" data-bind="click:submit">Submit</button>
    </div>
  </div>
</form>
