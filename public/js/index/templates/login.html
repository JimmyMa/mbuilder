<form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="text" class="input-block-level" placeholder="Email address" data-bind="value:email">
    <input type="password" class="input-block-level" placeholder="Password" data-bind="value:password">
    <button class="btn btn-large btn-primary" data-bind="click:doLogin">Sign in</button>
    <button class="btn btn-large btn-primary" data-bind="click:doRegister">Register</button>
</form>
